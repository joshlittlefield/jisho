{% extends "layout.html" %}
{% block content %}
      
  <article class="media content-section">
    
    <div class="media-body">
      {% for kanji in kanjis %}
      <h2 class="article-title">Kanji - {{ kanji.character }}</h2>
      <p class="article-content">Kanji # {{ kanji.kanji_id }}</p>
      {% endfor %}
    </div>
  </article>
    
  
{% endblock content %}
